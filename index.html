<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Aashish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Aashish!</h1>
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="mySlides fade">
                <img src="images/pic (1).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (2).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (3).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (4).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (5).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (6).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (7).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (8).jpeg" class="slide-image">
            </div>
            <div class="mySlides fade">
                <img src="images/pic (9).jpeg" class="slide-image">
            </div>

            <!-- Navigation dots -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span> 
                <span class="dot" onclick="currentSlide(5)"></span> 
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span> 
                <span class="dot" onclick="currentSlide(8)"></span> 
                <span class="dot" onclick="currentSlide(9)"></span>
            </div>
        </div>
        <audio id="birthdaySong" loop>
            <source src="music/birtSong.mpeg" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="playSong()">Play Song</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
